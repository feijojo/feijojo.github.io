<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>！找到陈默！ - 选择题挑战</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: auto;
        }
        
        body {
            background-color: #000;
            color: #c00;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            transition: background-color 0.2s ease;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(100, 0, 0, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, rgba(100, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }
        
        .container {
            max-width: 95%;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 20px;
        }
        
        h1 {
            margin: 20px 0;
            font-size: 2.8rem;
            text-shadow: 0 0 10px #f00, 0 0 20px #f00;
            letter-spacing: 2px;
            font-family: 'Times New Roman', serif;
            line-height: 1.2;
            word-wrap: break-word;
            padding: 0 10px;
            box-sizing: border-box;
            width: 100%;
        }
        
        .game-info {
            background: rgba(20, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #500;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .game-stats {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .warning-container {
            text-align: center;
            width: 100%;
            padding: 10px 0;
            border-top: 1px solid rgba(255, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        .warning-icon {
            font-size: 2rem;
            color: #f00;
            text-shadow: 0 0 10px #f00;
            animation: pulse 1.5s infinite;
            display: block;
            margin-bottom: 5px;
        }
        
        .warning-text {
            font-size: 0.9rem;
            color: #f55;
            text-shadow: 0 0 5px #f00;
        }
        
        .level-indicator {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 5px #f00;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 20px;
            border-radius: 5px;
            border: 1px solid #500;
        }
        
        .timer {
            font-family: 'Digital-7', monospace;
            font-size: 2.5rem;
            color: #f00;
            text-shadow: 0 0 10px #f00;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 20px;
            border-radius: 5px;
            border: 1px solid #500;
            transition: all 0.2s ease;
        }
        
        .timer.warning {
            color: #fff;
            background: rgba(100, 0, 0, 0.9);
            text-shadow: 0 0 15px #f00;
            animation: timerPulse 0.3s infinite alternate;
        }
        
        #quiz-area {
            width: 100%;
            background: #111;
            border: 2px solid #500;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            transition: all 0.2s ease;
            padding: 20px;
            text-align: left;
        }
        
        #quiz-area.warning {
            border: 2px solid #f00;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.9);
            background: #200;
        }
        
        .question {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        .question-text {
            font-size: 1.2rem;
            color: #f55;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #f00;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .option {
            background: rgba(50, 0, 0, 0.7);
            border: 1px solid #500;
            border-radius: 5px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #f55;
            text-align: left;
        }
        
        .option:hover {
            background: rgba(80, 0, 0, 0.9);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .option.selected {
            background: rgba(100, 0, 0, 0.9);
            border-color: #f00;
            box-shadow: 0 0 15px #f00;
        }
        
        .option.correct {
            background: rgba(0, 50, 0, 0.9);
            border-color: #0f0;
            color: #0f0;
            box-shadow: 0 0 15px #0f0;
        }
        
        .option.incorrect {
            background: rgba(50, 0, 0, 0.9);
            border-color: #f00;
            color: #f55;
            box-shadow: 0 0 15px #f00;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background: rgba(50, 0, 0, 0.8);
            color: #f00;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #500;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background: rgba(80, 0, 0, 0.9);
            color: #f55;
            box-shadow: 0 0 10px #f00;
        }
        
        #submit-btn {
            background: rgba(0, 30, 0, 0.9);
            color: #0f0;
            border: 1px solid #0a0;
        }
        
        #submit-btn:hover {
            background: rgba(0, 50, 0, 0.9);
            color: #5f5;
            box-shadow: 0 0 15px #0f0;
        }
        
        .message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .message-content {
            background: rgba(20, 0, 0, 0.9);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            border: 2px solid #500;
            box-shadow: 0 0 30px #f00;
        }
        
        /* 成功消息的样式 - 完全使用绿色主题 */
        #success-message .message-content {
            border: 2px solid #0a0;
            box-shadow: 0 0 30px #0f0;
            background: rgba(0, 20, 0, 0.9);
            color: #0f0;
        }
        
        #success-message .message-content h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0f0;
            color: #0f0;
        }
        
        #success-message .message-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #0f0;
        }
        
        #success-message .message-content button {
            background: rgba(0, 50, 0, 0.8);
            color: #0f0;
            border: 1px solid #0a0;
        }
        
        #success-message .message-content button:hover {
            background: rgba(0, 80, 0, 0.9);
            color: #5f5;
            box-shadow: 0 0 10px #0f0;
        }
        
        .message-content h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px currentColor;
        }
        
        .message-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .vibration {
            animation: vibrate 0.1s linear infinite;
        }
        
        @keyframes vibrate {
            0% { transform: translate(0, 0); }
            25% { transform: translate(2px, 2px); }
            50% { transform: translate(0, 0); }
            75% { transform: translate(-2px, -2px); }
            100% { transform: translate(0, 0); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        @keyframes timerPulse {
            0% { 
                color: #fff;
                text-shadow: 0 0 15px #f00;
                transform: scale(1);
            }
            100% { 
                color: #f55;
                text-shadow: 0 0 25px #f00;
                transform: scale(1.05);
            }
        }
        
        @keyframes redFlash {
            0% { background-color: #000; }
            50% { background-color: #400; }
            100% { background-color: #000; }
        }
        
        .red-flash {
            animation: redFlash 0.3s infinite;
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #800;
            line-height: 1.5;
        }
        
        @font-face {
            font-family: 'Digital-7';
            src: url('https://fonts.cdnfonts.com/css/digital-7');
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
                letter-spacing: 1px;
                margin: 15px 0;
            }
            
            .game-stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .level-indicator, .timer {
                font-size: 1.2rem;
                padding: 6px 15px;
            }
            
            #quiz-area {
                padding: 15px;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                margin: 10px 0;
            }
            
            .level-indicator, .timer {
                font-size: 1rem;
                padding: 5px 12px;
            }
            
            #quiz-area {
                padding: 10px;
            }
            
            .message-content {
                padding: 20px;
                margin: 0 15px;
            }
            
            .message-content h2 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>！找到陈默！</h1>
        
        <div class="game-info">
            <div class="game-stats">
                <div class="level-indicator">问题: <span id="current-question">1</span>/5</div>
                <div class="timer" id="timer">15</div>
            </div>
            <div class="warning-container">
                <div class="warning-icon">⚠️</div>
                <div class="warning-text">警告：时间有限，选择正确答案才能找到陈默！</div>
            </div>
        </div>
        
        <div id="quiz-area">
            <!-- 问题将在这里动态生成 -->
        </div>
        
        <div class="controls">
            <button id="submit-btn">提交答案</button>
        </div>
        
        <div class="instructions">
            <p>警告：你只有15秒时间回答所有问题！一旦时间耗尽或选择错误答案，挑战将立即失败。</p>
        </div>
    </div>
    
    <div class="message" id="success-message">
        <div class="message-content">
            <h2>成功找到！</h2>
            <p>你成功回答了所有问题，找到了陈默！</p>
            <p>剩余时间: <span id="time-remaining">0</span>秒</p>
            <button id="next-level">下一关</button>
        </div>
    </div>

    <script>
        // 游戏状态
        const gameState = {
            currentQuestion: 1,
            isPlaying: true,
            timer: 15,
            timerInterval: null,
            warningActive: false,
            userAnswers: {}
        };

        // 题目数据
        const questions = [
            {
                id: 1,
                text: "陈默的出生日期是农历的什么时候？",
                options: [
                    { text: "农历己卯年正月三十日", correct: true },
                    { text: "农历庚辰年二月十五日", correct: false },
                    { text: "农历戊寅年腊月廿八", correct: false },
                    { text: "农历辛巳年三月初八", correct: false }
                ]
            },
            {
                id: 2,
                text: "陈默最喜欢吃的糕点是什么？",
                options: [
                    { text: "桂花糕", correct: true },
                    { text: "绿豆糕", correct: false },
                    { text: "红豆糕", correct: false },
                    { text: "糯米糕", correct: false }
                ]
            },
            {
                id: 3,
                text: "紫薇主题公园的经纬度坐标是什么？",
                options: [
                    { text: "E120.6，N29.0", correct: true },
                    { text: "E121.5，N28.5", correct: false },
                    { text: "E119.8，N30.2", correct: false },
                    { text: "E122.1，N27.8", correct: false }
                ]
            },
            {
                id: 4,
                text: "刘淑芬和刘阿萍的关系是什么？",
                options: [
                    { text: "姊妹", correct: true },
                    { text: "母女", correct: false },
                    { text: "姑侄", correct: false },
                    { text: "婆媳", correct: false }
                ]
            },
            {
                id: 5,
                text: "冥婚仪式的地点在哪里？",
                options: [
                    { text: "紫薇公园北侧", correct: true },
                    { text: "紫薇公园南侧", correct: false },
                    { text: "紫薇公园东侧", correct: false },
                    { text: "紫薇公园西侧", correct: false }
                ]
            }
        ];

        // DOM元素
        const quizArea = document.getElementById('quiz-area');
        const currentQuestionDisplay = document.getElementById('current-question');
        const timerDisplay = document.getElementById('timer');
        const submitBtn = document.getElementById('submit-btn');
        const successMessage = document.getElementById('success-message');
        const nextLevelBtn = document.getElementById('next-level');
        const timeRemainingDisplay = document.getElementById('time-remaining');

        // 随机打乱数组
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // 初始化游戏
        function initGame() {
            gameState.currentQuestion = 1;
            gameState.isPlaying = true;
            gameState.timer = 15;
            gameState.warningActive = false;
            gameState.userAnswers = {};
            
            currentQuestionDisplay.textContent = gameState.currentQuestion;
            timerDisplay.textContent = gameState.timer;
            
            // 隐藏消息
            successMessage.style.display = 'none';
            
            // 清除定时器
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
            
            // 移除警告效果
            timerDisplay.classList.remove('warning');
            quizArea.classList.remove('warning');
            document.body.classList.remove('red-flash');
            
            // 生成问题
            renderQuestions();
            
            // 开始倒计时
            startTimer();
        }

        // 开始倒计时
        function startTimer() {
            gameState.timerInterval = setInterval(() => {
                gameState.timer--;
                timerDisplay.textContent = gameState.timer;
                
                // 检查是否需要激活10秒警告效果
                if (gameState.timer <= 10 && !gameState.warningActive) {
                    activateWarningEffect();
                }
                
                if (gameState.timer <= 0) {
                    handleTimeUp();
                }
            }, 1000);
        }

        // 激活10秒警告效果
        function activateWarningEffect() {
            gameState.warningActive = true;
            
            // 为计时器添加警告样式
            timerDisplay.classList.add('warning');
            
            // 为答题区域添加警告样式
            quizArea.classList.add('warning');
            
            // 为整个页面添加红色闪烁效果
            document.body.classList.add('red-flash');
        }

        // 时间耗尽处理
        function handleTimeUp() {
            gameState.isPlaying = false;
            
            // 直接跳转到失败结局页面
            window.location.href = "badending.html";
            
            // 清除定时器
            clearInterval(gameState.timerInterval);
            gameState.timerInterval = null;
        }

        // 渲染问题
        function renderQuestions() {
            quizArea.innerHTML = '';
            
            questions.forEach(question => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                
                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.textContent = `${question.id}. ${question.text}`;
                questionElement.appendChild(questionText);
                
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'options';
                
                // 随机打乱选项顺序
                const shuffledOptions = shuffleArray(question.options);
                
                shuffledOptions.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.textContent = option.text;
                    optionElement.dataset.questionId = question.id;
                    optionElement.dataset.optionIndex = index;
                    optionElement.dataset.correct = option.correct;
                    
                    optionElement.addEventListener('click', () => {
                        if (!gameState.isPlaying) return;
                        
                        // 清除同一问题的其他选中状态
                        const questionOptions = optionsContainer.querySelectorAll('.option');
                        questionOptions.forEach(opt => opt.classList.remove('selected'));
                        
                        // 设置当前选项为选中状态
                        optionElement.classList.add('selected');
                        
                        // 保存用户答案
                        gameState.userAnswers[question.id] = option.correct;
                    });
                    
                    optionsContainer.appendChild(optionElement);
                });
                
                questionElement.appendChild(optionsContainer);
                quizArea.appendChild(questionElement);
            });
        }

        // 提交答案
        function submitAnswers() {
            if (!gameState.isPlaying) return;
            
            // 检查是否所有问题都已回答
            const answeredQuestions = Object.keys(gameState.userAnswers).length;
            if (answeredQuestions < questions.length) {
                // 直接跳转到失败结局页面
                window.location.href = "badending.html";
                return;
            }
            
            // 检查答案是否正确
            let allCorrect = true;
            for (const questionId in gameState.userAnswers) {
                if (!gameState.userAnswers[questionId]) {
                    allCorrect = false;
                    break;
                }
            }
            
            if (allCorrect) {
                // 成功
                gameState.isPlaying = false;
                timeRemainingDisplay.textContent = gameState.timer;
                successMessage.style.display = 'flex';
                
                // 添加庆祝效果
                document.body.style.backgroundColor = '#030';
                setTimeout(() => {
                    document.body.style.backgroundColor = '#000';
                }, 2000);
                
                // 清除定时器
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
                
                // 移除警告效果
                timerDisplay.classList.remove('warning');
                quizArea.classList.remove('warning');
                document.body.classList.remove('red-flash');
            } else {
                // 失败，直接跳转到失败结局页面
                window.location.href = "badending.html";
                
                // 清除定时器
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
        }

        // 事件监听
        submitBtn.addEventListener('click', submitAnswers);
        nextLevelBtn.addEventListener('click', () => {
            // 跳转到下一关页面
            window.location.href = "逃出黑暗.html";
        });

        // 初始化游戏
        initGame();
    </script>
</body>
</html>
